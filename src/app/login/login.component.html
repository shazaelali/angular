<div class="container">
    <div class="content">
        <form (ngSubmit)="login()">

            <div>

                <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Username">
            </div>
            <div>

                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    placeholder="Password">
            </div>


            <div>
                <button type="submit" (click)="navigateToTableData()">Login</button>
            </div>
        </form>
    </div>
</div>
